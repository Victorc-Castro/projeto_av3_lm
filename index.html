  <title>Calculadora Binária</title>
</head>
<body>
  <div class="main">
    <h1 id="title" class="container">Calculadora Binária</h1>

    <div id="result" class="hidden">
      <!-- <h2>Resultado do Cálculo</h2> -->
      <!-- <div></div> -->
    </div>

    <label for="operations" id="label-op">Operação</label>
    <select id="operations">
      <option value="+">Adição (+):</option>
      <option value="-">Subtração (-):</option>
      <option value="*">Multiplicação (x):</option>
      <option value="/">Divisão (/):</option>
    </select>

    <div class="inputs">
      <label for="binario1">Valor 1:</label>
      <input 
          type="text" 
          id="value-1"
          name="binario1" 
          pattern="[01]*"
          placeholder="Ex: 10101..." 
          required>
      <label for="binario2">Valor 2:</label>
        <input 
          type="text" 
          id="value-2"
          name="binario2" 
          pattern="[01]*"
          placeholder="Ex: 10101..." 
          required>
    </div>

    <div class="border-btn">
      <button type="submit" id="btnResult"> Calcular </button>
    </div>
 
   
  </div>

  <div id="icons">
    <ul>
      <li>
        <a href="https://github.com/Victorc-Castro" target="_blank">

        </a>

      <li>
        <a href="https://www.linkedin.com/in/victor-cau%C3%A3-andrade-castro-207994277/" target="_blank">

        </a>

    </ul>
  </div>

  <script src="./script.js"></script>
</body>
